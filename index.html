<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Diario de Conductor</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* bg-slate-900 */
        background-image: radial-gradient(circle at top, rgba(34, 211, 238, 0.15) 0%, transparent 40%);
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 15px rgba(20, 184, 166, 0.5); }
        50% { box-shadow: 0 0 25px rgba(20, 184, 166, 0.7); }
      }
      .route-checkbox:checked + label {
        animation: pulse-glow 2.5s infinite ease-in-out;
      }
      @keyframes fade-in-backdrop {
        0% { background-color: rgba(15,23,42,0); backdrop-filter: blur(0px); }
        100% { background-color: rgba(15,23,42,0.7); backdrop-filter: blur(4px); }
      }
      @keyframes fade-in-scale {
        0% { opacity: 0; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in-backdrop {
        animation: fade-in-backdrop 0.3s ease-out forwards;
      }
      .animate-fade-in-scale {
        animation: fade-in-scale 0.3s ease-out forwards;
      }
    </style>
